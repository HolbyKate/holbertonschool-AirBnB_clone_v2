<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>
    <UL>
        {% for state, cities in state_cities.items() %}
        <h2>{{ state.name }}</h2>
        <ul>
            {% for city in cities %}
                <li>{{ city.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    </UL>
</BODY>
</HTML>
